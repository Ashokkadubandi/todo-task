<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="todo-task">
        <h1>Todo List</h1>
        <div class="todo-containers">
        <div class="creating-form">
            <form id="formSub">
                <label htmlFor="task-title">Task Title</label>
                <input id="task-title" placeholder="Enter task title"/>
                <label htmlFor="prior">Priority</label>
                <select id="prior">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
                <label htmlFor="time-date">Deadline</label>
                <input id="time-date" type="date"/>
                <button type="submit">Add Task</button>
                <button id="saveData" type="button">Save</button>
            </form>
        </div>
        <div class="todo-dynamic-views-container">
            <div id="todo-task-cards"></div>
        </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
